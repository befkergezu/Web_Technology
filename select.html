<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select</title>
  </head>
  <body>
  <label for="lang">Choose one to start: </label>
<select id="lang">  <!--The <select> tag defines a control for a menu to choose one element from multiple options.-->
</select>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="javascript">JavaScript</option>
</select>
</html>
